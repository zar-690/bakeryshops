<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"  th:href="@{/css/style1.css}"/>
    <!-- box Icon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body style="background-image: url(/img/backGround.png);">
    <!--Header-->
    <header>
                <a href="#"  class="logo"><img th:src="@{../img/logo.png}"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <div class="header-btn">
            <a href="Register.html" class="sign-up">Sign Up</a>
            <a href="logins.html" class="sign-in">Sign IN</a>
            </div>
        </header>

<h1>This is resistration page</h1>

<form method="post" th:action="@{/users/register}" th:object="${user}" class="container">
 	
            <h1>User login</h1>
            <label>first name:</label><br>
            <input type="text" alt="" placeholder="Enter your first name" th:field="*{firstName}"><br><br>
            
            
           
            <label>last name :</label><br>
            <input type="text" alt="" placeholder="Enter your last name" th:field="*{lastName}"><br><br>
            
            
            <label>email:</label><br>
            <input type="email" alt="" placeholder="Enter your email id" th:field="*{email}"><br><br>
	
	
			
            <label>mobile number:</label><br>
            <input type="number" alt="" placeholder="Enter your mobile number" th:field="*{mobile}"><br><br>
	
			
            <label>password :</label><br>
            <input type="text" alt="" placeholder="Enter your password" th:field="*{password}"><br><br>
	
		
	
		<input type="submit" value="submit" class="sign-in">

	
</form>
</body>
</html>
