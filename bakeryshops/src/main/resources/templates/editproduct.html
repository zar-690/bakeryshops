<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 50%;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h1>Edit Product</h1>
<table border="1" align="center">

<form method="post" th:action="@{/products/editproduct/__${id}__}" th:object="${product}">
    
    <tr>
        <td>Name</td>
        <td><input type="text" name="productName" th:field="*{productName}"></td>
    </tr>
    <tr>
        <td>Manufacturer</td>
        <td><input type="text" name="manufacturer" th:field="*{manufacturer}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input type="number" name="price" th:field="*{price}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td><input type="text" name="description" th:field="*{description}"></td>
    </tr>
    <tr>
        <td>Image URL</td>
        <td><input type="text" name="imageUrl" th:field="*{imageUrl}"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" value="Submit"></td>
    </tr>
</form>
</table>
</body>
</html>
