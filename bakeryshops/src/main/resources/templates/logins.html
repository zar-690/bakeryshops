<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/style1.css"/>
    <!-- box Icon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url(/img/back.png);">
    <!--Header-->
    <header>
        <a href="#" class="logo"><img th:src="@{../img/logo.png}"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <div class="header-btn">
            <a href="/Register" class="sign-up">Sign Up</a>
            <a href="/users/login" class="sign-in">Sign IN</a>
        </div>
    </header>
    
    <form method="post" action="/users/login" th:object="${user}" class="container">
        <h1>User login</h1><br>
        <label>Enter Email :</label><br>
        <input type="email" placeholder="Enter your Email" th:field="*{email}"><br><br>
        <label>Enter Password :</label><br>
        <input type="password" placeholder="Enter your password" th:field="*{password}"><br><br><br>
        <button type="submit" class="sign-in">Login</button>
    </form>
    
</body>
</html>
